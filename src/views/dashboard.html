<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Administración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="shortcut icon" href="../images/logoeasyvisit.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="row">
            <section class="col">

                <!-- Nav -->
                <section class="row">
                    <section class="col">
                        <nav class="navbar navbar-light bg-light">
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <div>
                                    <img src="../images/logoeblancoazul.png" id = "logo">
                                </div>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"><h1>Easy Visit</h1></div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <button type="button" class="btn btn-primary" id = "btn-logout">Cerrar sesión</button>
                            </div>
                        </nav>
                    </section>
                </section>

                <section class="row" id = "margin"></section>

                <!-- Tabla -->
                <section class="row">
                    <section class="col">
                        <section class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <table class="table">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Nombre del visitante</th>
                                            <th scope="col">Correo</th>
                                            <th scope="col">Día de entrada</th>
                                            <th scope="col">Hora de entrada</th>
                                            <th scope="col">Compañia que visita</th>
                                            <th scope="col">Nombre anfitrión</th>
                                        </tr>
                                    </thead>

                                    <tbody id = "table-body-visitors"></tbody>

                                </table>
                            </div>
                        </section>
                    </section>
                </section>

            </section>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
